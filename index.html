<html lang="fr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #FFB6C1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        
        .lily-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .lily {
            position: absolute;
            font-size: 25px;
            color: #FF69B4;
            opacity: 0.5;
            animation: floatLily 20s infinite ease-in-out;
        }

        .lily:nth-child(1) { left: 5%; top: 10%; animation-delay: 0s; font-size: 20px; }
        .lily:nth-child(2) { left: 85%; top: 15%; animation-delay: 3s; font-size: 28px; }
        .lily:nth-child(3) { left: 15%; top: 70%; animation-delay: 6s; font-size: 22px; }
        .lily:nth-child(4) { left: 75%; top: 75%; animation-delay: 9s; font-size: 26px; }
        .lily:nth-child(5) { left: 50%; top: 5%; animation-delay: 12s; font-size: 30px; }
        .lily:nth-child(6) { left: 25%; top: 85%; animation-delay: 15s; font-size: 24px; }

        @keyframes floatLily {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        
        .flying-hearts-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .flying-hearts-bg .mini-heart {
            position: absolute;
            font-size: 18px;
            color: #FF1493;
            opacity: 0;
            animation: flyUp 10s infinite ease-in;
        }

        .flying-hearts-bg .mini-heart:nth-child(1) { left: 8%; animation-delay: 0s; }
        .flying-hearts-bg .mini-heart:nth-child(2) { left: 18%; animation-delay: 1.5s; }
        .flying-hearts-bg .mini-heart:nth-child(3) { left: 28%; animation-delay: 3s; }
        .flying-hearts-bg .mini-heart:nth-child(4) { left: 38%; animation-delay: 4.5s; }
        .flying-hearts-bg .mini-heart:nth-child(5) { left: 48%; animation-delay: 1s; }
        .flying-hearts-bg .mini-heart:nth-child(6) { left: 58%; animation-delay: 2.5s; }
        .flying-hearts-bg .mini-heart:nth-child(7) { left: 68%; animation-delay: 4s; }
        .flying-hearts-bg .mini-heart:nth-child(8) { left: 78%; animation-delay: 5.5s; }
        .flying-hearts-bg .mini-heart:nth-child(9) { left: 88%; animation-delay: 7s; }
        .flying-hearts-bg .mini-heart:nth-child(10) { left: 13%; animation-delay: 2s; }
        .flying-hearts-bg .mini-heart:nth-child(11) { left: 43%; animation-delay: 6s; }
        .flying-hearts-bg .mini-heart:nth-child(12) { left: 73%; animation-delay: 3.5s; }

        @keyframes flyUp {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg) scale(0.8);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(40px) rotate(360deg) scale(1.2);
            }
        }

        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        
        .question-box {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 60px 40px;
            box-shadow: 0 25px 60px rgba(255, 105, 180, 0.3);
            border: 3px solid rgba(255, 182, 193, 0.6);
            animation: fadeInScale 1s ease-out;
            position: relative;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #FF1493;
            margin-bottom: 40px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .lily-emoji {
            font-size: 4rem;
            display: inline-block;
            animation: spin 3s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0%, 100% {
                transform: rotate(-10deg) scale(1);
            }
            50% {
                transform: rotate(10deg) scale(1.1);
            }
        }

        
        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            position: relative;
            min-height: 80px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        #btnOui {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            z-index: 1;
        }

        #btnOui:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.4);
        }

        #btnNon {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            color: #8B4562;
            z-index: 2;
        }

        
        .response-box {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 60px 40px;
            box-shadow: 0 25px 60px rgba(255, 105, 180, 0.4);
            border: 3px solid rgba(255, 182, 193, 0.8);
            animation: celebration 0.8s ease-out;
        }

        @keyframes celebration {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .response-box h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: #FF1493;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hearts {
            font-size: 3rem;
        }

        
        .bg-photo {
            position: fixed;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            object-fit: cover;
            opacity: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid white;
            z-index: 5;
            animation: fadeInPhoto 1s ease-out forwards;
        }

        @keyframes fadeInPhoto {
            to {
                opacity: 0.85;
            }
        }

        .bg-photo:nth-child(1) { 
            top: 10%; 
            left: 5%; 
            animation-delay: 0.5s;
            transform: rotate(-8deg);
			width: 300px;
			height: 300px;
        }
        .bg-photo:nth-child(2) { 
            top: 15%; 
            right: 8%; 
            animation-delay: 0.8s;
            transform: rotate(5deg);
			width: 300px;
			height: 300px;
        }
        .bg-photo:nth-child(3) { 
            bottom: 15%; 
            left: 25%; 
            animation-delay: 1.1s;
            transform: rotate(-20deg);
			width: 300px;
			height: 300px;
        }
        .bg-photo:nth-child(4) { 
            bottom: 20%; 
            right: 5%; 
            animation-delay: 1.4s;

			width: 300px;
			height: 300px;
        }
        .bg-photo:nth-child(5) { 
            top: 50%; 
            left: 3%; 
            animation-delay: 1.7s;
            transform: rotate(10deg);
			width: 300px;
			height: 300px;
        }

        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF69B4;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        
        @media (max-width: 600px) {
            .question-box, .response-box {
                padding: 40px 25px;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .btn {
                width: 200px;
            }

            #btnNon {
                position: relative;
                left: 0;
                transform: none;
            }
        }
    </style>
</head>

    <script>
        const btnOui = document.getElementById('btnOui');
        const btnNon = document.getElementById('btnNon');
        const questionBox = document.getElementById('questionBox');
        const responseBox = document.getElementById('responseBox');

        
        function moveButton() {
            const questionBox = document.getElementById('questionBox');
            const boxRect = questionBox.getBoundingClientRect();
            const btnOuiRect = btnOui.getBoundingClientRect();
            const btnNonWidth = btnNon.offsetWidth;
            const btnNonHeight = btnNon.offsetHeight;
            
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 50;
            
            
            do {
                
                randomX = Math.random() * (boxRect.width - btnNonWidth - 80) + 40;
                randomY = Math.random() * (boxRect.height - btnNonHeight - 80) + 40;
                
                
                const newLeft = boxRect.left + randomX;
                const newTop = boxRect.top + randomY;
                const newRight = newLeft + btnNonWidth;
                const newBottom = newTop + btnNonHeight;
                
                
                const margin = 20;
                const noOverlap = (
                    newRight < btnOuiRect.left - margin ||
                    newLeft > btnOuiRect.right + margin ||
                    newBottom < btnOuiRect.top - margin ||
                    newTop > btnOuiRect.bottom + margin
                );
                
                if (noOverlap) break;
                
                attempts++;
            } while (attempts < maxAttempts);
            
            
            btnNon.style.position = 'absolute';
            btnNon.style.left = randomX + 'px';
            btnNon.style.top = randomY + 'px';
        }

        
        btnNon.addEventListener('mouseenter', moveButton);
        
        
        btnNon.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = ['#FF69B4', '#FF1493', '#FFC0CB', '#FFB6C1'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        
        btnOui.addEventListener('click', () => {
            questionBox.style.display = 'none';
            responseBox.style.display = 'block';
            createConfetti();
            
            
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.style.display = 'block';
            
            const photos = [
                'IMG_5898.jpg',
                'IMG_6006.jpg',
                '7FCC64C8-797A-40F9-8026-C08D353935FC.jpg',
                'IMG_9632.jpg',
                'IMG_6765.jpg'
            ];
            
            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo;
                img.className = 'bg-photo';
                photosContainer.appendChild(img);
            });
            
            
            setInterval(createConfetti, 3000);
        });
    </script>
